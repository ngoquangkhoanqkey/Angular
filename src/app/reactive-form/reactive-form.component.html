<p>Day la component Reactive Form</p>
<form id="name" [formGroup]="formDataTwo" (ngSubmit)="submitForm()" required>
    <label>Name:
        <input type="text" formControlName="name" />
        <div *ngIf="!formDataTwo.get('name')?.valid" style="color: red">
            Name is required
        </div>

    </label>
    <br />
    <label>Age:
        <input type="text" formControlName="age" />
        <div *ngIf="!formDataTwo.get('age')?.valid" style="color: red">
            Age is required
        </div>
    </label>
    <br />
    <button type="submit" [disabled]="!formDataTwo.valid">Submit 2</button>
</form>
