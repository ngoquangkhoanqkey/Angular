<div>
    <h2>Day la component Home</h2>
    <input type="text" [(ngModel)] = "age" />
    <h1 class="yourName">Tuoi cua ban {{age}}</h1>
    <!-- <h2 *ngIf="age <= 18">Tre</h2>
    <h2 *ngIf="age >18">Gia</h2> -->

    <div *ngIf="age <18; then tre else gia"></div>
    <ng-template #tre><h2>Tre</h2></ng-template>
    <ng-template #gia><h2>Gia</h2></ng-template>

    <br/>

    <button (click)="resetName()">Reset</button>
</div>
